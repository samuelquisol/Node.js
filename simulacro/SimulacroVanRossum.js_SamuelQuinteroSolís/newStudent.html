<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="container">
        <h1 class="text-center text-light">Registro de Estudiante</h1>
        <form action="http://localhost:3000/api/v1/students" method="post">
            <div class="text-light mb-3">
                <label for="studentId" class="text-light form-label">Id del Estudiante</label>
                <input type="text" class="form-control" id="inputstudentId" name="UserId">
            </div>

            <div class="text-light mb-3">
                <label for="name" class="text-light form-label">Nombre</label>
                <input type="text" class="form-control" id="inputName" name="name">
            </div>   
                 
            <div class="text-light mb-3">
                <label for="identification" class="text-light form-label">Identificaci√≥n</label>
                <input type="text" class="form-control" id="inputIdentification" name="identification">
            </div>

            <div class="text-light mb-3">
                <label for="age" class="text-light form-label">Edad</label>
                <input type="Number" class="form-control" id="inputPassword" name="age">
            </div>

            <button type="submit" class="text-light btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
