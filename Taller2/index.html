<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Registro de Libros</h1>

        <form action="http://localhost:3000/api/v1/books" method="post">
            
            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="text" class="form-control" name="id">
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" name="title">
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Autor</label>
                <input type="text" class="form-control" name="author">
            </div>

            <div class="mb-3">
                <label for="realiseDate" class="form-label">Fecha de Publicación</label>
                <input type="date" class="form-control" name="realiseDate">
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Categoría</label>
                <select name="shelf" id="shelf">
                    <option value="">Selecciona una categoría</option>
                    <option value="Literatura">Literatura</option>
                    <option value="Inglés">Inglés</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Cantidad de Libros Físicos Disponible</label>
                <input type="number" class="form-control" name="stock">
            </div>

            <div class="mb-3">
                <label for="shelf" class="form-label">Estantería</label>
                 <select name="shelf" id="shelf">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="pdf" class="form-label">Link del Libro en PDF</label>
                <input type="text" class="form-control" name="pdf">
            </div>

            <div class="mb-3">
                <label for="bookPublisher" class="form-label">Editorial</label>
                <input type="text" class="form-control" name="bookPublisher">
            </div>

            <div class="mb-3">
                <label for="summary" class="form-label">Resumen</label>
                <input type="text" class="form-control" name="summary">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        
        </form>
    </div>

</body>
</html>
